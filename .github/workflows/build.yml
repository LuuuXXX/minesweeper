name: Test

on: 
  push:
    branches-ignore: [master]
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: apt-get update && apt-get install pkg-config
      - name: Run cargo build
        run: cargo build